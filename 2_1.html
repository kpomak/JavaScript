<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    В `c` сохраняется значение инкремента переменной `a`
     */
    c = ++a;
    console.log(c);

    /*
    В `d` сохраняется значение `b`, а затем происходит инкрементирование `b`
     */
    d = b++;
    console.log(d);

    /*
    В `c`присваивается сумма 2 и значение инкремента `a` === 3,
    при этом в `a` уже была записана 2-ка после первого инкрементирования
     */
    c = 2 + ++a;
    console.log(c);

    /*
    В `d` присваивается сумма 2 и значения `b` === 2 после первого инкрементирования,
    `b` инкрементируется второй раз, получается `b` === 3?
     */
    d = 2 + b++;
    console.log(d);

    console.log(a);
    console.log(b);
  </script>
</body>

</html>
