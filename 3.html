<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    // складываем 10 и 10 получаем 20, конкатенация 20 со строкой '10' дает строку '2010'
    console.log(10 + 10 + "10");
    // конкатенация 10 со строкой '10' дает строку '1010', конкатенация строки '1010' с 10 дает строку '101010'
    console.log(10 + "10" + 10);
    // +"10" - переводит строку в число, складываем 3 десятки, получаем 30
    console.log(10 + 10 + +"10");
    // -"" - преведение пустой строки к -0, JS делит на -0 получает -бесконечность
    console.log(10 / -"");
    // из-за опечатки в строке 2.5 её не превести к числу
    console.log(10 / +"2,5");
  </script>
</body>

</html>
